spring.data.elasticsearch.cluster-nodes=47.104.162.15:9300

# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=12s

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

